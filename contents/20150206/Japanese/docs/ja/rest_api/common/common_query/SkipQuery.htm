<h1>$skip <span style="-webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px;"><font class="">クエリ</font></span></h1>
<h2><span lang="JA" xml:lang="JA" style="line-height: 115%; mso-ascii-font-family: Arial; mso-fareast-theme-font: minor-fareast; mso-hansi-font-family: Arial; mso-bidi-font-family: Arial; mso-ansi-language: EN-US; mso-fareast-language: JA; mso-bidi-language: AR-SA; font-weight: bold; font-family: 'MS Gothic';">概要</span></h2>
<p class="Paragraph">$skipクエリは、コレクションのうち指定した自然数Nの数だけ省き、N+1件目からの情報を取得する際に用いる。</p>
<p class="Paragraph">&#160;</p>
<p class="Paragraph">以下の表記で記述する。</p>
<p class="Code" style="margin-left: 40px;"><span style="color: rgb(42, 42, 42); line-height: 18px; font-family: 'Segoe UI', 'Lucida Grande', Verdana, Arial, Helvetica, sans-serif; font-size: 12.727272033691406px; orphans: auto; widows: auto; -webkit-text-stroke-width: 0px;">$</span>skip={number}</p>
<p class="Code" style="margin-left: 40px;">&#160;</p>
<p class="Paragraph">例：10セルの取得を省き、11セル目からの情報を取得する場合:</p>
<table class="CodeTable" style="margin-left: 26pt;" cellspacing="0px" width="96%">
<col style="width: 100%;" />
<tr>
<td>curl -X GET "https://fqdn/__ctl/Cell?$skip=10"\<br />
<span>-H "Accept:application/json" -i -k -s</span><br />
-H "Authorization:Bearer token"</td>
</tr>
</table>
