<h1>ユニットAPIとは</h1>
<p class="Paragraph" style="color: rgb(72, 72, 72); font-family: Verdana, sans-serif; font-size: 12px; line-height: normal; orphans: auto; widows: auto; background-color: #ffffff; display: inline ! important ; -webkit-text-stroke-width: 0px;">ユニットAPIは、Cell群をホストするユニットに属するAPIです。 これらAPIは原則としてCellから発行されたアクセストークンではアクセスできません。</p>
<p class="Paragraph" style="font-family: Verdana, sans-serif; font-size: 12px;">（ユニットレベルのトークンへの昇格操作を経て、利用可能です。） &#160;</p>
<p class="Paragraph" style="color: rgb(72, 72, 72); font-size: 12px; line-height: normal; orphans: auto; widows: auto; background-color: #ffffff; display: inline ! important ; font-family: Verdana, sans-serif; -webkit-text-stroke-width: 0px;">Cellの生成や作成したCell群の管理を行うことがユニットAPIの役割です。</p>
