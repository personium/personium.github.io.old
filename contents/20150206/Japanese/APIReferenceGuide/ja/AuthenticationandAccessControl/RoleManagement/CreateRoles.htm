<h1>Role作成</h1>
<p class="Paragraph"><span style="background-color: #ffffff; font-size: 10.0pt; 
							 font-family: Arial, sans-serif;"><font size="2" style="font-size:10pt;">PCS PortalのGUIを用いた、Role作成手順は以下の通りです。</font></span></p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li style="font-family: Arial, sans-serif; font-size: 10pt; color: #353535;"><p 
			 style="font-family: Arial, sans-serif; font-size: 10pt;">Cellに移動し、Roleタブをクリック。そのCellに紐付けられたRoleの名前のリストが表示される。</p></li>
		<li style="font-family: Arial, sans-serif; font-size: 10pt; color: #353535;"><p 
			 style="font-family: Arial, sans-serif; font-size: 10pt;">「+」のアイコンをクリックする。Role作成画面が表示される。</p></li>
		<li style="font-family: Arial, sans-serif; font-size: 10pt; color: #353535;"><p 
			 style="font-family: Arial, sans-serif; font-size: 10pt;">名前を入力し、「Create 
		 Role」をクリックする。成功メッセージが表示される。</p></li>
	</ol></li>
</ol>
<p class="Paragraph">&#160;</p>
<p class="Paragraph">サーバ内部仕様などの情報は、<a href="../../API_リファレンス/ペルソナコンテナAPI/CellレベルAPI/Cell_制御オブジェクト/Role/RoleCreate.htm">Role登録 
 API</a>を参照してください。</p>
