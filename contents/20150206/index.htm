         // remove the search and hash string
         var n = 0;
         var n1 = strURL.indexOf('#');
         var n2 = strURL.indexOf('?');
         if (n1 >= 0) {
             if (n2 >= 0)
                 n = (n1 > n2) ? n2 : n1;

         } else {
             if (n2 >= 0)
                 n = n2;
             else n = strURL.length;

         strURL = strURL.substring(0, n);

         pathpos = strURL.lastIndexOf("/");
