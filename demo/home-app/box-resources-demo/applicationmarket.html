    <script src="../appcell-resources/js/load.i18n.js"></script>
    <script src="../appcell-resources/js/common.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
    <link href='../appcell-resources/css/common.css' rel='stylesheet' type='text/css'>

    <link href='../appcell-resources/css/applicationmarket.css' rel='stylesheet' type='text/css'>
<script type="text/javascript">
    function init() {
        demo.initAppMarket();

        $("#tutorialTitle").html(i18next.t("Demo.applicationTitle"));
        $("#tutorial").html(i18next.t("Demo.applicationTutorial"));
    };
</script>

  <body>
    <div class="container-fluid display-table">
        <div class="row display-parent-div" id="displayParentDiv">
            <div class="col-md-12 col-sm-12 display-table-cell v-align">
                <div class="row profile-menu">
                </div>
                <div class="row header-menu">
                </div>
                <div class="row user-dashboard" id="dashboard">
                </div>
            </div>
        </div>
    </div>

    <div id="modal-applicationlist-start" class="modal fade" role="dialog" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header login-header">
                        <h4 id="tutorialTitle" class="modal-title" data-i18n="Demo.applicationTitle">Application</h4>
                    </div>
                    <div class="modal-body fontBlack" id="tutorial">
                        Installed applications are displayed in "installed", <br>
                        Applications not installed are displayed in "Application list". <br>
                        <br>
                        Now I have not installed anything, so let's install MyBoard.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="b-applicationlist-start-ok">OK</button>
                    </div>
                </div>
            </div>
        </div>
